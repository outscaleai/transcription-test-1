<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0 0 5px 0;
      color: #1a73e8;
    }
    
    .header p {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    .status-section {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }
    
    .status-icon.speaking {
      background-color: #4CAF50;
    }
    
    .status-icon.listening {
      background-color: #2196F3;
    }
    
    .status-icon.inactive {
      background-color: #666;
    }
    
    .status-text {
      flex: 1;
      font-size: 14px;
    }
    
    .legend {
      border-top: 1px solid #e0e0e0;
      padding-top: 15px;
    }
    
    .legend h3 {
      font-size: 14px;
      margin: 0 0 10px 0;
      color: #333;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      font-size: 12px;
    }
    
    .legend-item:last-child {
      margin-bottom: 0;
    }
    
    .legend-icon {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Meet Audio Indicator</h1>
    <p>Real-time audio activity monitoring</p>
  </div>
  
  <div class="status-section">
    <div class="status-item">
      <div class="status-icon inactive" id="currentStatus">?</div>
      <div class="status-text" id="statusText">Checking current tab...</div>
    </div>
  </div>
  
  <div class="legend">
    <h3>Status Indicators</h3>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #4CAF50;"></div>
      <span>MIC - You are speaking (microphone active)</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #2196F3;"></div>
      <span>AUDIO - Tab has audio (others speaking)</span>
    </div>
    <div class="legend-item">
      <div class="legend-icon" style="background-color: #666;"></div>
      <span>Inactive - No audio activity detected</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
